// Delphai news articles [micro]service proto3 declaration

syntax = "proto3";

package delphai.news;

service News {
  // Retrieves news about a company
  rpc get_articles(ArticlesRequest) returns (ArticlesResponse) {}
  rpc add_articles(AddArticlesRequest) returns (AddArticlesResponse) {}
}

message ArticlesRequest {
  string company_id = 1;
  int32 start_row = 2;
  int32 fetch_count = 3;
}

message ArticlesResponse {
  message Article {
    string title = 1;
    string date = 2;
    string url = 3;
    string description = 4;
    string content = 5;
    repeated string mentions = 6;
  }
  repeated Article articles = 1;
  int32 total_articles = 2;
}

message AddArticlesRequest {
  string company_url = 1;
  string date = 2;
  string url = 3;
  string html = 4;
}

message AddArticlesResponse {
  string article_id = 1;
}
